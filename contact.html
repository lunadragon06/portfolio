        <!-- CONTACT FORM -->
        <form id="contactForm">
        <!-- Message confirmation -->
        <div id="message"></div>
        <h1 class="form-heading">Let's get in touch</h1>
        <!-- * 1st column * --> 
        <!-- Input fields -->
        <div class="form_column">
            <!-- name -->
            <label for="name">            
                Name 
                <span class="required">
                    *
                </span>
                <span id="nameError" class="error">
                    &#9888; Enter your name
                </span>
            </label>
            <input type="adress" name="adress" id="adress">
            <!-- email -->
            <label for="email">
                Email 
                <span class="required">
                    *
                </span>
                <span id="emailError" class="error">
                    &#9888; Invalid email
                </span>
            </label>
            <input type="email" name="email" id="email">
            <!-- phone -->
            <label for="the-phone">
                Phone number (Optimal)
            </label>
            <input type="tel" name="phone" id="the-phone">     
            </div>
            <!-- * 2nd column * -->
            <!-- Message field -->
            <div class="form_message">
                <!-- message -->
                <label for="message">
                    Message
                    <span class="required">
                        *
                    </span>
                    <span id="formMessageError" class="error">
                        &#9888; Min. 24 character
                    </span>
                </label>
                <textarea name="message" id="formMessage"></textarea>
                <!-- submit button -->
                <input type="submit" value="Send">
            </div>
        </form>
